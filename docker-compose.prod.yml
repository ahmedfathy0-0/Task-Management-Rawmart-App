version: "3.8"
services:
  # Laravel App (Backend)
  app:
    image: ${DOCKER_USERNAME}/laravel-app:latest
    container_name: laravel-app
    restart: always
    working_dir: /var/www
    env_file:
      - .env
    environment:
      APP_NAME: "TaskApp"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: "${APP_URL}"
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/database/database.sqlite
      JWT_SECRET: ${JWT_SECRET}
    # Persist the SQLite database file
    volumes:
      - sqlite_data:/var/www/database:z
    networks:
      - app-network

  # Frontend (Nginx + React + Backend Proxy)
  frontend:
    image: ${DOCKER_USERNAME}/react-frontend:latest
    container_name: react-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge

volumes:
  sqlite_data:
    driver: local
