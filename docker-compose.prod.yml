version: "3.8"
services:
  # Laravel App (Backend)
  app:
    image: ${DOCKER_USERNAME}/laravel-app:latest
    container_name: laravel-app
    restart: always
    working_dir: /var/www
    environment:
      APP_NAME: "TaskApp"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: "${APP_URL}"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: app_db
      DB_USERNAME: app_user
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./backend:/var/www
    networks:
      - app-network

  # Frontend (Nginx + React + API Proxy)
  frontend:
    image: ${DOCKER_USERNAME}/react-frontend:latest
    container_name: react-frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - app

  # Database
  db:
    image: mysql:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_DATABASE: app_db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: app_user
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
